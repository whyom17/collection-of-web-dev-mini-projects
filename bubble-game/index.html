<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="box">
            <div id="btop">
                <div class="reading">Hit
                    <div id="hitval" class="bar"></div>
                </div>
                <div class="reading">Timer
                    <div id="timerval" class="bar"></div>
                </div>
                <div class="reading">Score
                    <div id="scoreval" class="bar"></div>
                </div>
            </div>
            <div id="bbtm"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
